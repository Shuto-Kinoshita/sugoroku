<!DOCTYPE html>
<html>
    <head>
    <TITLE>テキストボックスお試し</TITLE>
    </head>
    <body>
    <h1>Webアプリ初心者のFlaskチュートリアル</h1>
    <FORM METHOD=post ACTION="/index">
    記入：<INPUT TYPE=text NAME="name" SIZE=20>
    <BR>　　　<INPUT TYPE=reset>　　　<INPUT TYPE=submit>
    </FORM>
    <BR>
    <h1>{{name}}</h1>
    <FORM METHOD=post ACTION="/t4">
    記入：<TEXTAREA NAME="name" ROWS=4 COLS=20></TEXTAREA>
    <BR>　　　<INPUT TYPE=reset>　　　<INPUT TYPE=submit>
    </FORM>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Add">
    </form>
    <form action="/update" method="post" id="update">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Onegai">
    </form>
    {% for onegai in all_onegai %}
        <div>
            <input type="radio" name="update" form="update" value={{onegai.id}}>
            <input type="checkbox" name="delete" form="delete" value={{onegai.id}}>
            {{onegai.id}}. {{onegai.title}}：{{onegai.body}}（{{onegai.date}}）
        </div>
    {% endfor %}
    {% for word in okyo %}
    <p>{{word}}</p>
    {% endfor %}


    </body>
</html>
