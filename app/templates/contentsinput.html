<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
    <link href="../example.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>「紙」すごろくメイキング</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        #top {
            color: #9acd32;
            text-decoration: overline underline
        }

        #menu {
            color: #000000;
        }

        #menu-used {
            color: #008000;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
</head>

<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <center><IMG SRC="static/images/title.png" width="600"></center>
        </div>
      </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
              <a class="p-2 text-muted" href="/start">ホーム</a>
              <a class="p-2 text-muted" href="/form">フォーマット選択</a>
              <a class="p-2 text-muted" href="/input">マス目編集</a>
              <a class="p-2 text-muted" href="/output">作成</a>
              <a class="p-2 text-muted" href="#">ヘルプ</a>
            </nav>
        </div>
    </div>
    <br>
        <center>
        <table>
            <tr>
                <td>
                    <h1>追加用</h1>
                    <table border="2" bordercolor="#000000">
                    <tr>
                        <td width="200" height="200" bgcolor="white">
                        <form action="/add" method="post">
                            メッセージ1：<input type="text" name="title">
                            <br>
                            メッセージ2：<input type="text" name="body">
                            <br>
                            <br>
                            <input type="submit" value="追加">
                        </form>

                        </td>
                    </tr>
                    </table>
                </td>
                <td>
                    <h1>上書き用</h1>
                    <table border="2" bordercolor="#000000">
                        <tr>
                            <td width="200" height="200" bgcolor="white">
                                <form action="/update" method="post" id="update">
                                    メッセージ1：<input type="text" name="title">
                                    <br>
                                    メッセージ2：<input type="text" name="body">
                                    <br>
                                    <br>
                                    <input type="submit" value="上書き">
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        <h1>作成ルート</h1>
        <h2>{{count}}/{{map}}マス完成済み</h2>
        <form action="/delete" method="post" id="delete">
            <input type="submit" value="選択したマスを削除">
        </form>
        <input type="radio" name="update" form="update" value="" checked="checked" style="display:none;" />
        <br>

        <table rules="all" border="2" bordercolor="#000000">
            {% for onegai in all_onegai %}
                <tr>
                    <td class="align-middle table-secondary">
                        <form action="/up" method="post" id="up">
                            <input type="hidden" name="up" value={{onegai.id}}>
                            <input type="submit" value="▲">
                        </form>
                        <center>{{onegai.id}}</center>
                        <form action="/down" method="post" id="down">
                            <input type="hidden" name="down" value={{onegai.id}}>
                            <input type="submit" value="▼">
                        </form>
                    </td>
                    <td width="200" height="200" bgcolor="white">
                        {{onegai.title}}
                        <br>
                        {{onegai.body}}
                    </td>

                    <td width="100" height="200" bgcolor="#d3d3d3">
                        上書き：<input type="radio" name="update" form="update" value={{onegai.id}}>
                        <br>
                        削除：<input type="checkbox" name="delete" form="delete" value={{onegai.id}}>
                        <br>
                        <form action="/getimg" method = post enctype = multipart/form-data>
                                マスに表示する画像：
                                <input type="file" name = "file">
                                <input type="hidden" name="file_id" value={{onegai.id}}>
                                <input type = "submit" value = "Upload">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <form action="/output" method=post id="form">
            <input type="submit" class="btn btn-success" value="すごろく作成">
        </form>
        </center>
        <br>
        <form action="/form" method="post" id="form1">
            <center><input type="submit" class="btn btn-success" value="戻る"></center>
        </form>
    </body>
</html>
