<html>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

            <!-- Favicons -->
        <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">

        <meta name="theme-color" content="#7952b3">


        <title>「紙」すごろくメイキング</title>
         <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>

        <!-- Custom styles for this template -->
        <link href="pricing.css" rel="stylesheet">
        <title>「紙」すごろくメイキング</title>
        <style>
            h1 {
                font-size: 25pt;
                font-family: メイリオ, Osaka;
                color: darkblue;
            }
            h2 {
                font-size: 15pt;
                font-family: メイリオ, Osaka;
            }
        </style>
    </head>

    <body>
        <br>
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <p class="h2 my-0 me-md-auto fw-normal">紙すごろくメイキング</p>
          <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="#">フォーマット選択</a>
            <a class="p-2 text-dark" href="#">編集</a>
            <a class="p-2 text-dark" href="#">作成</a>
            <a class="p-2 text-dark" href="#">ヘルプ</a>
          </nav>
        </header>
        <center>
        <table>
            <tr>
                <td>
                    <h1>追加用</h1>
                    <table border="2" bordercolor="#000000">
                    <tr>
                        <td width="200" height="200" bgcolor="white">
                        <form action="/add" method="post">
                            メッセージ1：<input type="text" name="title">
                            <br>
                            メッセージ2：<input type="text" name="body">
                            <br>

                            背景色：
                            <!--
                            <select name="color" size=1>
                            <option value="white" SELECTED>白
                            <option value="red">赤
                            <option value="blue">青
                            <option value="yellow">黄色
                            <option value="green">緑
                            </select>
                            -->

                            <br>
                            <input type="submit" value="追加">
                        </form>

                        </td>
                    </tr>
                    </table>
                </td>
                <td>
                    <h1>上書き用</h1>
                    <table border="2" bordercolor="#000000">
                        <tr>
                            <td width="200" height="200" bgcolor="white">
                                <form action="/update" method="post" id="update">
                                    メッセージ1：<input type="text" name="title">
                                    <br>
                                    メッセージ2：<input type="text" name="body">
                                    <br>

                                    背景色：
                                    <!--
                                    <select name="color" size=1>
                                    <option value="white" SELECTED>白
                                    <option value="red">赤
                                    <option value="blue">青
                                    <option value="yellow">黄色
                                    <option value="green">緑
                                    </select>
                                    -->

                                    <br>
                                    <input type="submit" value="上書き">
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        <h1>作成ルート</h1>
        <h2>{{count}}/{{map}}マス完成済み</h2>
        <form action="/delete" method="post" id="delete">
            <input type="submit" value="選択したマスを削除">
        </form>
        <br>

        <table rules="all" border="2" bordercolor="#000000">
            {% for onegai in all_onegai %}
                <tr>
                    <td>
                        {{onegai.id}}
                    </td>
                    <td>
                        <form action="/up" method="post" id="up">
                            <input type="hidden" name="up" value={{onegai.id}}>
                            <input type="submit" value="↑">
                        </form>
                        <form action="/down" method="post" id="down">
                            <input type="hidden" name="down" value={{onegai.id}}>
                            <input type="submit" value="↓">
                        </form>
                    </td>
                    <td width="200" height="200" bgcolor="white">
                        {{onegai.title}}
                        <br>
                        {{onegai.body}}
                    </td>

                    <td width="100" height="200" bgcolor="#d3d3d3">
                        上書き：<input type="radio" name="update" form="update" value={{onegai.id}}>
                        <br>
                        削除：<input type="checkbox" name="delete" form="delete" value={{onegai.id}}>
                        <br>
                        <form action="/getimg" method = post enctype = multipart/form-data>
                                マスに表示する画像：
                                <input type="file" name = "file">
                                <input type="hidden" name="file_id" value={{onegai.id}}>
                                <input type = "submit" value = "Upload">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br>
        <form action="/output" method=post id="form">
            <input type="hidden" name="map" value={{map}}>
            <input type="submit" class="btn btn-success" value="すごろく作成">
        </form>
        </center>
        <br>
        <center><a href="/form">フォーマット選択に戻る</a></center>
    </body>
</html>
